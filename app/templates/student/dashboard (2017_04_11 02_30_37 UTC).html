<!-- Temporarily using SidebarCtrl because links are there -->
<h1 class="title" ng-controller="SidebarCtrl">
    <span style="padding: 5%">Home</span>
    <span style="padding: 5%"><a ui-sref="assignments.assignments" style="color:white">Assignments</a></span>
    <span style="padding: 5%"><a ui-sref="grades.grades" class="button" style="color:white">Grades</a></span>
</h1>

<div id="todo-block"><!-- class="card" -->
    <h2>To-Do</h2>
    <h3>Your Assignments</h3>
    <div ng-controller="AssignmentsCtrl">
        <ul style="text-align: left">
            <li class="card" ng-repeat="assignment in todo">
                <p><a ui-sref="{{assignment.route}}">{{assignment.title}}</a></p>
                <p><div class="pull-right">due {{assignment.dueDate}} at {{assignment.dueTime}}</div></p>
            </li>
        </ul>
    </div>
    
</div>

<div id="completed-block">
    <h2 class="title">Completed</h2>
    <h3>Your Assignments</h3>
    <div ng-controller="AssignmentsCtrl">
        <ul style="text-align: left">
            <li class="card" ng-repeat="assignment in completed">
                <p><a ui-sref="{{assignment.route}}">{{assignment.title}}</a></p>
                <p><div class="pull-right">due {{assignment.dueDate}} at {{assignment.dueTime}}</div></p>
            </li>
        </ul>
    </div>
</div>
